<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de API com Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .author {
            margin-top: 20px;
            color: #999999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de API com Flask</h1>
        <p>Esta é uma aplicação de demonstração feita em Flask para testes de API.</p>
        <a href="/clientes" class="btn">Ver Clientes</a>
        <a href="/api/swagger" class="btn">Realizar Teste</a>
        <p class="author">Desenvolvido por Breno Dantas</p>
    </div>
</body>
</html>
